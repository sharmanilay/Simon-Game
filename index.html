<!DOCTYPE HTML>
<head>
	<title>Simon Game</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="CSS/style.css">

</head>
<body>

	<section class="container-fluid">

			<h1 class="Heading">Simon Game</h1>

			<div class="game-button">
				<button class="gb st">Start</button>
				<button class="gb ready">Ready</button>
				<button class="gb s">Easy</button>
			</div>
			<div class="led"></div>
			<div class="buttons">
				<button class="b red" value="1">Red</button>
				<button class="b blue" value="2">Blue</button>
				<button class="b green" value="3">Green</button>
				<button class="b yellow" value="4">Yellow</button>
			</div>

			<div class="score">
			<h2>Score<br></h2>
			<div class="inBox"><h1>0</h1></div>
			</div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="JS/javascript.js"></script>

</body>
